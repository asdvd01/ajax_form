
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/ajax.js"></script>
	  
 
  <div class="row">
  <form class="col s12" action="#" enctype="multipart/form-data" method="post">
  <div class="row">
  <h4>Web based Form</h4>
  </div>
    
      <div class="row">
      <div class="input-field col s6">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="fname" name="fname" type="text" class="validate">
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col s6">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="lname" name="lname" type="text" class="validate">
        <label for="icon_prefix">Last Name</label>
      </div>
    </div>
	<div class="row">
	<div class="input-field col s12">
        <i class="mdi-communication-phone prefix"></i>
        <input id="tel" name="tel" type="tel" class="validate">
        <label for="icon_telephone">Telephone</label>
      </div>
	  
	</div>
	
    
    <div class="row">
      <div class="input-field col s12">
	  <i class="mdi-communication-email prefix"></i>
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
	<div class="row">
	<div class="file-field input-field">
      <input name="photo_path" class="file-path validate" type="text"/>
      <div class="btn">
        <span>Photo</span>
        <input  type="file"  />
      </div>
    </div>
	</div>
	<div class="row">
	<div class="file-field input-field">
      <input name="resume_path" class="file-path validate" type="text"/>
      <div class="btn">
        <span>Resume</span>
        <input  type="file" />
      </div>
    </div>
	</div> 
	
	<div class="row">
	<button class="btn waves-effect waves-light" id="submit" name="submit" type="submit">Submit
    <i class="mdi-content-send right"></i>
  </button>
  </div>
  </form>
  </div>
   <div class="preloader-wrapper big active" id="spinner" style="display:none;">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
	  </div>
	  </div>
	  
</div>

    </body>
  </html>
